<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
         <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div id="c">
<div id="res">
    <p id="scr"></p></div>
<div id="calc">
 <button onclick="num(7)" style="height:30px;width:50px;" type="button" class="btn">7
    </button>
  <button onclick="num(8)" style="height:30px;width:50px;" type="button" class="btn">8
    </button>
  <button onclick="num(9)" style="height:30px;width:50px;" type="button" class="btn">9
    </button>
 <button onclick="sum()" style="height:30px;width:50px;" type="button" class="btn">+
    </button><br>
  <button onclick="num(4)" style="height:30px;width:50px;" type="button" class="btn">4
    </button>
  <button onclick="num(5)" style="height:30px;width:50px;" type="button" class="btn">5
    </button>
  <button onclick="num(6)" style="height:30px;width:50px;" type="button" class="btn">6
    </button>
 <button onclick="diff()" style="height:30px;width:50px;" type="button" class="btn">-
    </button><br>
  <button onclick="num(1)" style="height:30px;width:50px;" type="button" class="btn">1
    </button>
  <button onclick="num(2)" style="height:30px;width:50px;" type="button" class="btn">2
    </button>
  <button onclick="num(3)" style="height:30px;width:50px;" type="button" class="btn">3
    </button>
 <button onclick="prod()" style="height:30px;width:50px;" type="button" class="btn">*
    </button><br>
  <button onclick="num(0)" style="height:30px;width:50px;" type="button" class="btn">0
    </button>

 <button onclick="clr()" style="height:30px;width:50px;" type="button" class="btn">CLR</button>

 <button onclick="calc()" style="height:30px;width:50px;" type="button" class="btn">=
    </button>
    <button onclick="quot()" style="height:30px;width:50px;" type="button" class="btn">/
    </button><br>
</div>
</div>
<script>
    var b="",s="",d="",r="",q="",op="",ans="";
    p=document.getElementById("scr");

    function num(a)
    {
        b=b+a;
        p.innerHTML=parseInt(b);
    }

    function calc()
    {
    if(op==="+")
    {
    sum();
    p.innerHTML=parseInt(s);
    ans=parseInt(s);
    s="";
    }
    else if(op==="-")
    {
    diff();
    p.innerHTML=parseInt(d);
    ans=parseInt(d);
    d="";
    }
    else if(op==="*")
    {
        prod();
        p.innerHTML=parseInt(r);
        ans=parseInt(r);
        r="";
    }
    else if(op==="/")
    {
        quot();
        p.innerHTML=parseFloat(q);
        ans=parseFloat(q);
        q="";
    }
   }

     function sum()
    {
        if(ans!="")
        {
            s=parseInt(ans);
            ans="";
        }
        else if(s==="")
        s=parseInt(b);
        else
       {    s=parseInt(s)+parseInt(b);
            ans=s;
       }
        p.innerHTML="";
        b="";
        op="+";
       }

   function diff()
    {
        if(ans!=="")
        {
            d=parseInt(ans);
            ans="";
        }
        else if(d==="")
        d=parseInt(b);
        else
       {    d=parseInt(d)-parseInt(b);
            ans=d;
       }
        p.innerHTML="";
        b="";
        op="-";
   }

    function prod()
    {
    if(ans!=="")
        {
            r=parseInt(ans);
            ans="";
        }
    else if(r==="")
    r=parseInt(b);
    else
    {
    r=parseInt(r)*parseInt(b);
    ans=r;
    }
    p.innerHTML="";
    b="";
    op="*";
    }

    function quot()
    {
    if(ans!=="")
        {
            q=parseInt(ans);
            ans="";
        }
    else if(q==="")
    q=parseFloat(b);
    else
    {
        q=parseFloat(q)/parseFloat(b);
        ans=q;
    }
    p.innerHTML="";
    b="";
    op="/";
    }

    function clr()
    {
        b="";
        op="";
        s="";
        q="";
        d="";
        r="";
        p.innerHTML="";
        ans="";
    }
</script>

<style>
#calc
{
margin:0 auto;
height:125px;
width:216px;
margin-top:5px;
}
#res
{
background-color:LightCyan;
margin:0 auto;
height:50px;
width:210px;
}
#c
{
margin:0 auto;
height:200px;
width:230px;
}
</style>
</body>
</html>
